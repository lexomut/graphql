type Favourites {
    id: ID!
    userId: ID
    bands: [Band]
    genres: [Genre]
    artists: [Artist]
    tracks: [Track]
}

type Query {
    favourite(id:ID):Favourites
    favourites: [Favourites]
}

type Mutation {
    addFavourites(chengefavourites:ChengeFavourites):Favourites
    removeFavourites(chengefavourites:ChengeFavourites):Favourites
}

input ChengeFavourites {
    type: AllowedTypes!
    id: [ID]!
}

enum AllowedTypes {
    bands
    genres
    artists
    tracks
}

